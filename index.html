<!DOCTYPE html>
<html>
<head>
	<title>Local Weather</title>

	<link rel="stylesheet" type="text/css" href="css/weather.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

	<div class="container">
		<div class="todo">
			<div class="data"><h1 id="city"></h1></div>
			<div class="data" id="country"><h2></h2></div>
			<div class="data" id="details">
				<p class="#" id="temperatureC"></p>
				<p class="hide" id="temperatureF"></p>
				<button class="toggle">Show me ºF</button>
				<button class="toggle hide">Show me ºC</button>
			</div>
			<br>
			<div>
				<img id="icon">
			</div>
			<div class="data" id="time"></div>

			<br /><br />
		</div>
	</div>
	<br>
	<br>

	<footer>Coded by Ezequiel Pequeno, Jan 2017</footer>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/weather.js"></script>
</body>
</html>
